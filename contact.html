<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ - Cửa hàng điện thoại</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contact.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" width="140">
            </div>
            <nav class="nav">
                <a href="index.html" class="active">Trang chủ</a>
                <a href="contact.html">Liên hệ</a>
                <a href="profile.html">Hồ sơ</a>
                <a href="cart.html" class="cart-link">Giỏ hàng</a>
                <a href="login.html">Đăng nhập</a>
                <a href="register.html">Đăng ký</a>
            </nav>
        </div>
    </header>

    <!-- CONTACT -->
    <section class="contact container">
        <h2>Liên hệ với chúng tôi</h2>
        <div class="contact-content">
            <!-- Thông tin liên hệ -->
            <div class="contact-info">
                <h3>Thông tin cửa hàng</h3>
                <p><strong>Địa chỉ:</strong> 123 Đường ABC, Phường XYZ, TP.Hà Nội</p>
                <p><strong>Điện thoại:</strong> 0909 123 456</p>
                <p><strong>Email:</strong> support@cuahangdt.com</p>
                <iframe 
                    src="https://www.google.com/maps?q=5MteKkdphFYF5gDaA&output=embed" 
                    width="100%" height="250" style="border:0;" allowfullscreen loading="lazy">
                </iframe>
            </div>

            <!-- Form liên hệ -->
            <form id="contactForm" class="contact-form">
                <label for="name">Họ và tên</label>
                <input type="text" id="name" name="name" placeholder="Nhập họ tên...">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Nhập email...">

                <label for="message">Nội dung</label>
                <textarea id="message" name="message" placeholder="Nhập nội dung..." rows="5"></textarea>

                <button type="submit" class="btn">Gửi liên hệ</button>
            </form>
        </div>
    </section>


    <script src="assets/js/contact.js"></script>
</body>
</html>
