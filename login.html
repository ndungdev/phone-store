<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cửa hàng điện thoại</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" width="140">
            </div>
            <nav class="nav">
                <a href="index.html">Trang chủ</a>
                <a href="contact.html">Liên hệ</a>
                <a href="login.html" class="active">Đăng nhập</a>
                <a href="register.html">Đăng ký</a>
                <a href="cart.html" class="cart-link">Giỏ hàng</a>
            </nav>
        </div>
    </header>

    <!-- LOGIN -->
    <section class="login container">
        <form id="loginForm" class="login-form">
            <h2>Đăng nhập</h2>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Nhập email...">

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu...">

            <button type="submit" class="btn">Đăng nhập</button>

            <p class="register-link">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </form>
    </section>


    <script src="assets/js/login.js"></script>
</body>
</html>
