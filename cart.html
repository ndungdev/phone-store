<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container header-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Logo" width="140">
            </div>
            <nav class="nav">
                <a href="index.html">Trang chủ</a>
                <a href="contact.html">Liên hệ</a>
                <a href="profile.html">Hồ sơ</a>
                <a href="cart.html" class="active">Giỏ hàng</a>
            </nav>
        </div>
    </header>

    <!-- CART CONTENT -->
    <section class="cart container">
        <h2>Giỏ hàng của bạn</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Hình ảnh</th>
                    <th>Tên sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="cart-summary">
            <p><strong>Tổng tiền: </strong><span id="totalPrice">0</span> VNĐ</p>
            <button id="clearCart">Xóa toàn bộ giỏ hàng</button>
        </div>
    </section>


    <script src="assets/js/cart.js"></script>
</body>
</html>
